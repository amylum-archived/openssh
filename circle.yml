machine:
  services:
  - docker
  environment:
    GIT_AUTHOR_NAME: 'Les Aker'
    GIT_AUTHOR_EMAIL: 'me@lesaker.org'
dependencies:
  override:
  - git submodule update --init
  - git fetch --tags origin
test:
  override:
  - make
  post:
  - cp -r pkg/* $CIRCLE_ARTIFACTS/
deployment:
  release:
    tag: /.*/
    commands:
    - make release
